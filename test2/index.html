<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js">
        
        <script src="https://unpkg.com/vue@next"></script>
   <style>
       .main.container{
           padding-top: 50px;
       }
   </style>
    </head>
    <body>
        <div class="ui inverted fixed menu">
            <div class="header item">Tutoriel</div>
        </div>
        <div class="ui main container" id="app">
            <a :href="link" :title="message">{{ message }}</a>
            <div class="ui success message" v-if="sucess">
                <p>Bravo votre enregistrement a marché</p>
            </div>
            <div class="ui error message" v-else>
                <p>Echec ça n'as pas marché</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
